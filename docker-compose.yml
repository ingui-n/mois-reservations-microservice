services:
  mois-microservice-reservations:
    container_name: mois-microservice-reservations
    build: .
    restart: unless-stopped
    env_file:
      - .env
#    ports:
#      - "3000:3000"
    networks:
      bridge-network:
        ipv4_address: ${RESERVATIONS_IP}

  mois-microservice-reservations-db:
    container_name: mois-microservice-reservations-db
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${RESERVATIONS_DATABASE_USER}
      POSTGRES_PASSWORD: ${RESERVATIONS_DATABASE_PASSWORD}
      POSTGRES_DB: ${RESERVATIONS_DATABASE_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: unless-stopped
#    ports:
#      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${RESERVATIONS_DATABASE_USER} -d ${RESERVATIONS_DATABASE_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      bridge-network:
        ipv4_address: ${DATABASE_IP}

networks:
  bridge-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DOCKER_SUBNET}
          gateway: ${DOCKER_GATEWAY}
